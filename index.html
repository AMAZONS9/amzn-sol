<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Venmos</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #e6f0ff;
    margin: 0;
    padding: 0;
    color: #003366;
  }
  header, footer {
    background-color: #004aad;
    color: white;
    padding: 15px 20px;
    text-align: center;
  }
  main {
    padding: 40px 20px;
    text-align: center;
  }
  .call-button {
    display: inline-block;
    background-color: #0056d2;
    color: white;
    padding: 15px 30px;
    margin: 20px 0;
    font-size: 18px;
    text-decoration: none;
    border-radius: 6px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    transition: background-color 0.3s ease;
  }
  .call-button:hover {
    background-color: #003d99;
  }
</style>
</head>
<body>

<header>
  <h1>Venmos</h1>
  <a href="tel:+18552780527" class="call-button">Contact Us</a>
</header>

<main>
  <p>Welcome to Venmos! We are here to help you 24/7.</p>

  <a href="tel:+18552780527" class="call-button">Contact Us</a>
</main>

<footer>
  <a href="tel:+18552780527" class="call-button">Contact Us</a>
</footer>

</body>
</html>
